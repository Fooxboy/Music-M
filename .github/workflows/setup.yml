name: Build and Run Windows Forms Application

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build
      run: msbuild Setup/Setup.csproj /p:Configuration=Release /p:Platform=x86

    - name: Run

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: windows-forms-app
        path: Setup/bin/Release/
